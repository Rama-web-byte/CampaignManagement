trigger:
  branches:
    include:
      - main  # replace with your main branch if different

pool:
 name: MyPCAgent

variables:
  buildConfiguration: 'Release'
  reactAppPath: 'campaign-management-app' # React frontend folder in repo
  backendPath: 'CampaignManagement'       # .NET backend folder in repo

stages:

# ---------------- Build Stage ----------------
- stage: Build
  displayName: 'Build Stage'
  jobs:
  - job: Build
    displayName: 'Build React + .NET'
    steps:

    # Install Node.js
    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Install Node.js'

    # Build React frontend
    - script: |
        cd $(reactAppPath)
        npm install
        npm run build
      displayName: 'Build React App'

    # Copy React build to artifact folder
    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(reactAppPath)/build'
        Contents: '**'
        TargetFolder: '$(Build.ArtifactStagingDirectory)/wwwroot'
      displayName: 'Copy React build to artifact'

    # Build .NET backend
    - task: DotNetCoreCLI@2
      inputs:
        command: 'build'
        projects: '$(backendPath)/CampaignManagement.csproj'
        arguments: '--configuration $(buildConfiguration)'
      displayName: 'Build .NET backend'

    # Publish .NET backend
    - task: DotNetCoreCLI@2
      inputs:
        command: 'publish'
        publishWebProjects: false
        projects: '$(backendPath)/CampaignManagement.csproj'
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/backend'
        zipAfterPublish: true
      displayName: 'Publish .NET backend'

    # Publish artifacts
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'
      displayName: 'Publish Artifacts'

# ---------------- Deploy Stage ----------------
- stage: Deploy
  displayName: 'Deploy Stage'
  dependsOn: Build
  jobs:
  - deployment: DeployWeb
    displayName: 'Deploy to Azure App Service'
    environment: 'Production'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
          - task: AzureWebApp@1
            inputs:
              azureSubscription: 'CampaignManagement-Deploy'  # replace with your service connection
              appType: 'webApp'
              appName: 'ram-campaignapp'                        # your Azure App Service name
              package: '$(Pipeline.Workspace)/drop/backend'

