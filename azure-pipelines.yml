trigger:
  branches:
    include:
      - main  # replace with your main branch if different

pool:
  name: MyPCAgent   # your self-hosted agent pool

variables:
  buildConfiguration: 'Release'
  reactAppPath: 'campaign-management-app'   # React frontend folder
  backendPath: 'CampaignManagement'        # .NET backend folder

stages:

# ---------------- Build Stage ----------------
- stage: Build
  displayName: 'Build Stage'
  jobs:
  - job: Build
    displayName: 'Build React + .NET'
    steps:

    # Checkout the repository
    - checkout: self

    # Install Node.js
    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Install Node.js'

    # Build React frontend
    - script: |
        npm install
        npm run build
      workingDirectory: '$(System.DefaultWorkingDirectory)/$(reactAppPath)'
      displayName: 'Build React App'

    # Debug: List React folder contents to verify build folder exists
    - script: dir "$(System.DefaultWorkingDirectory)/$(reactAppPath)"
      displayName: 'List React folder contents'

    - script: dir "$(System.DefaultWorkingDirectory)/$(reactAppPath)/build"
      displayName: 'Check React build folder'
      continueOnError: true

    # Copy React build to artifact folder
    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)/$(reactAppPath)/build'
        Contents: '**'
        TargetFolder: '$(Build.ArtifactStagingDirectory)/wwwroot'
      displayName: 'Copy React build to artifact'

    # Build .NET backend
    - task: DotNetCoreCLI@2
      inputs:
        command: 'build'
        projects: '$(backendPath)/CampaignManagement.csproj'
        arguments: '--configuration $(buildConfiguration)'
      displayName: 'Build .NET backend'

    # Publish .NET backend
    - task: DotNetCoreCLI@2
      inputs:
        command: 'publish'
        publishWebProjects: false
        projects: '$(backendPath)/CampaignManagement.csproj'
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/backend'
        zipAfterPublish: true
      displayName: 'Publish .NET backend'

    # Publish artifacts
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'
      displayName: 'Publish Artifacts'

# ---------------- Deploy Stage ----------------
- stage: Deploy
  displayName: 'Deploy Stage'
  dependsOn: Build
  jobs:
  - deployment: DeployWeb
    displayName: 'Deploy to Azure App Service'
    environment: 'Production'
    strategy:
      runOnce:
        deploy:
          steps:
          # Download artifacts from build stage
          - download: current
            artifact: drop

          # Deploy backend folder to Azure App Service
          - task: AzureWebApp@1
            inputs:
              azureSubscription: 'CampaignManagement-Deploy'  # your service connection
              appType: 'webApp'
              appName: 'ram-campaignapp'                       # your Azure App Service name
              package: '$(Pipeline.Workspace)/drop/backend'

          # Optional: Deploy React frontend if needed
